{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://karunya.edu/sites/default/files/img/home/KITS-EMBLEM.png.pagespeed.ce.hVclQGVmrR.png">
  <title>Computer Technology Center</title>
  <style>
    /* Set full-screen background image */
    body {
      height:100%;
      margin: 0;
      padding: 0;
      {% comment %} background-image: url("{% static 'ctc_home/images/ctcimg.png' %}");  {% endcomment %}
      {% comment %} background-size: cover;
      background-position: center;
      background-repeat: no-repeat; {% endcomment %}
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .navbar a {
      text-decoration: none;
      color: #800080;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #B22222; 
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
      color: #800080;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 6px;
      padding: 5px 10px;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }

      .navbar {
        flex-direction: column;
        position: fixed;
        top: 60px;
        left: -220px;
        right: auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 10px 10px 0;
        padding: 20px;
        width: 200px;
        z-index: 9;
        box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      }

      .navbar.active {
        left: 0;
      }
    }

  </style>
</head>
<body>
  <img src="{% static 'ctc_home/images/login-headquarters.jpg' %}" 
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;" 
  alt="CTC Image">
<!-- Toggle Button for Mobile -->
<div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

<!-- Navbar Links -->
<div class="navbar" id="navbar">
  <a href="{% url 'login' %}">Lab Assignment</a>
  {% comment %} <a href="{% url 'login' %}" style="pointer-events: none; color: gray; text-decoration: none; cursor: default;">
  Lab Assignment
</a> {% endcomment %}

  <a href="{% url 'ldap_reset_request' %}" style="pointer-events: none; color: gray; text-decoration: none; cursor: default;">Change/Reset Password for Seraph</a>
  {% comment %} <a href="{% url 'course_form' %}">GCR Allocation</a> {% endcomment %}
</div>

<script>
  function toggleMenu() {
    document.getElementById('navbar').classList.toggle('active');
  }
</script>


</body>
</html>
